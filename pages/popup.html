<html>
  <head>

    <style>
      .container { 
        width: inherit;
        min-width: inherit;
        max-width: inherit;
        margin: 5px;
        padding: 5px;

    <div class="container solarized">
      <div class="row">
        <div class="span4 text-center">

      <div class="row">

        </div>
      </div>
    </div>
